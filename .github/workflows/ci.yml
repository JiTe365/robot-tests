name: robot-browser-ci

on:
  push:
  pull_request:

jobs:
  api:
    name: API tests (RequestsLibrary)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv==2024.0.1
      - name: Install deps (from Pipfile)
        run: |
          pipenv sync || pipenv install
          pipenv run python -c "import JSONLibrary" || pipenv install robotframework-jsonlibrary
      - name: Run API tests
        run: |
          pipenv run robot -d results/api tests/api
      - name: Upload API results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-api
          path: results/api

  ui:
    name: UI tests (Browser/Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv==2024.0.1
      - name: Install deps (from Pipfile)
        run: |
          pipenv sync || pipenv install
      - name: Install Playwright browsers for Robot Browser library
        run: |
          pipenv run python -m Browser.entry init
      - name: Run UI tests (headed via Xvfb) with listener
        run: |
          xvfb-run -a pipenv run robot             --listener listeners.auto_artifacts.AutoArtifacts:results/failures             -d results/ui-main tests/ui
          xvfb-run -a pipenv run robot             --listener listeners.auto_artifacts.AutoArtifacts:results/failures             -d results/ui-trace tests/trace
      - name: Upload UI results (main)
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-ui-main
          path: results/ui-main
      - name: Upload UI results (trace)
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-ui-trace
          path: results/ui-trace
